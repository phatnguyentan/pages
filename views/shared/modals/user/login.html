<!-- Modal -->
<div id="login-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
				<input type="text" name="user" placeholder="Username">
				<input type="password" name="pass" placeholder="Password">
				<input id="login-modal-btn" type="submit" name="login" class="login loginmodal-submit" value="Login">
      </div>
    </div>

  </div>
</div>

<script>
  $('#login-modal-btn').click(function(event) {
    Api().post('/api/v1/user/login', {username: 'test', password: '123'}, function(event) {
      $.cookie("user", event.data);
    })
  });
</script>
